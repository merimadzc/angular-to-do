<!DOCTYPE html>
<html>
  <head>
    <title>Angular To Do List</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.min.css">

    <script src="js/script.js"></script>
  </head>
<body>
<div class="container">

  <h1 class="text-center">TO DO</h1>

  <div ng-app="toDoList" ng-controller="toDoController">

    <ul class="text-center">
      <li ng-repeat="x in tasks">
        {{x}}
        <button type="button" ng-click="removeItem($index)" id="x">
          <i class="fa fa-trash"></i>
        </button>
      </li>
    </ul>

    <div class="text-center">
      <div class="row" id="add">
        <input class="col-6" ng-model="addMe" placeholder="Some text here" ng-model-instant />
        <button class="col-6" ng-click="addItem()" id="addBtn">Add</button>
      </div>
    </div>

    <p>{{errortext}}</p>

    <div class="text-center">
      <button type="button" id="btn">
        <i class="fa fa-plus"></i>
      </button>
    </div>

  </div>
</div>

</body>
</html>
